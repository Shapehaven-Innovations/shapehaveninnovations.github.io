<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShapeHaven Innovations</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007aff;
        --bg-color: #f5f5f7;
        --text-color: #1c1c1e;
        --light-text: #6e6e73;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      header {
        background: #ffffff;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
      header img {
        height: 64px;
      }
      nav a {
        margin-left: 1.5rem;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
      }
      .hero {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding: 4rem 2rem;
      }
      .hero-text {
        flex: 1 1 300px;
      }
      .hero-text h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .hero-text p {
        color: var(--light-text);
        margin-bottom: 1.5rem;
      }
      .hero-text a {
        display: inline-block;
        background: var(--primary-color);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      .hero-image {
        flex: 1 1 200px;
        text-align: center;
      }
      .hero-image img {
        max-width: 100%;
        height: auto;
        border-radius: 16px;
      }
      footer {
        text-align: center;
        padding: 2rem 1rem;
        color: var(--light-text);
        font-size: 0.9rem;
      }
      footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="ShapeHaven Innovations" />
      <nav>
        <a href="index.html">Home</a>
        <a href="github.html">GitHub</a>
        <a href="privacy.html">Privacy</a>
        <a href="support.html">Support</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Next-Gen iOS Solutions</h1>
        <p>
          We build sleek, performant iOS apps and SDKs to empower modern
          developers and delight users.
        </p>
        <a href="https://github.com/Shapehaven-Innovations"
          >Join our GitHub Community</a
        >
      </div>
      <div class="hero-image">
        <img src="images/hero-iphone.png" alt="iPhone showcasing our app" />
      </div>
    </section>

    <footer>
      <p>
        Have questions? Reach out:
        <a href="mailto:info@shapehaveninnovations.org"
          >info@shapehaveninnovations.org</a
        >
      </p>
      <p>&copy; 2025 ShapeHaven Innovations LLC</p>
    </footer>
  </body>
</html>
